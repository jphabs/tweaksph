<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="post-container" class="post">
        <h1 id="post-title" class="text-2xl font-bold text-gray-900"></h1>
        <img id="post-image" style="display:none; width:100%; max-height:400px; object-fit:cover; border-radius:8px;" />
        <div id="post-content" class="text-gray-700 mt-4"></div>
        <a href="index.html" class="back-button">← Back to Blog</a>
    </div>
    
    <!-- Admin Panel (Hidden by Default) -->
<div id="adminPanel" class="hidden max-w-2xl w-full bg-white p-6 rounded-lg shadow-lg">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let params = new URLSearchParams(window.location.search);
            let index = params.get("index");

            let posts = JSON.parse(localStorage.getItem("posts")) || [];
            let post = posts[index];

            if (post) {
                // ✅ Update Page Title for SEO
                document.title = post.title + " - Blog";

                // ✅ Display Post Data
                document.getElementById("post-title").innerText = post.title;
                document.getElementById("post-content").innerHTML = formatContent(post.content); // Preserve Paragraphs
                if (post.image) {
                    document.getElementById("post-image").src = post.image;
                    document.getElementById("post-image").style.display = "block";
                }
            } else {
                document.getElementById("post-container").innerHTML = "<p class='text-center text-gray-500'>Post not found.</p>";
            }
        });

        // ✅ Preserve Paragraph Formatting
        function formatContent(content) {
            return content.replace(/\n/g, "<br>"); // Converts new lines to <br> for HTML rendering
        }
    </script>
    
    

</body>
</html>
