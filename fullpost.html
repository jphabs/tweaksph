<!-- ‚úÖ Firebase SDKs (Load Before Script) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<!-- ‚úÖ Firebase Config -->
<script defer src="firebase-config.js"></script>

<!-- ‚úÖ Blog Post Loader -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // ‚úÖ Ensure Firebase is loaded before proceeding
        if (typeof firebase === "undefined") {
            console.error("‚ùå Firebase SDK not loaded! Check script order.");
            document.getElementById("post-container").innerHTML = "<p class='text-red-500 text-center'>‚ùå Error: Firebase failed to load.</p>";
            return;
        }

        const db = firebase.firestore();
        const postContainer = document.getElementById("post-container");
        const postTitle = document.getElementById("post-title");
        const postContent = document.getElementById("post-content");
        const postImage = document.getElementById("post-image");

        // ‚úÖ Get Post ID from URL
        let urlParams = new URLSearchParams(window.location.search);
        let postId = urlParams.get("id");

        if (!postId) {
            postContainer.innerHTML = "<p class='text-center text-gray-500'>‚ö†Ô∏è Post not found.</p>";
            return;
        }

        // ‚úÖ Show Loading Message Before Fetching Data
        postContainer.innerHTML = "<p class='text-center text-gray-500'>‚è≥ Loading post...</p>";

        // ‚úÖ Fetch Post from Firestore
        db.collection("posts").doc(postId).get()
            .then((doc) => {
                if (!doc.exists) {
                    postContainer.innerHTML = "<p class='text-center text-gray-500'>üì≠ Post not found.</p>";
                    return;
                }

                let post = doc.data();
                document.title = `${post.title} - Blog`;

                // ‚úÖ Display Post Data
                postTitle.innerText = post.title;
                postContent.innerHTML = post.content.replace(/\n/g, "<br>"); // Preserve line breaks

                if (post.image) {
                    postImage.src = post.image;
                    postImage.style.display = "block";
                    postImage.loading = "lazy"; // ‚úÖ Optimize image loading
                }

                // ‚úÖ Remove Loading State After Content Appears
                postContainer.innerHTML = "";
            })
            .catch((error) => {
                console.error("‚ùå Error loading post:", error);
                postContainer.innerHTML = "<p class='text-red-500 text-center'>‚ùå Failed to load post. Try again later.</p>";
            });
    });
</script>
